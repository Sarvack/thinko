<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Ordered and Unordered List</title>
</head>

<body>
    <ol>
        <li>red</li>
        <li>blue</li>
        <li>green</li>
    </ol>

    <ul>
        <li>red</li>
        <li>blue</li>
        <li>green</li>
    </ul>
</body>

</html>
